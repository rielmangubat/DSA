<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Complaints | SAIS</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f5f5f5;
    }
    .sidebar {
      background-color: #cce0ff;
      min-height: 100vh;
    }
    .topbar {
      background-color: #002b5c;
      color: white;
    }
    .sidebar-icon {
      font-size: 1.5rem;
      margin-right: 0.5rem;
    }
    .sidebar-item {
      cursor: pointer;
      padding: 10px 0;
    }
    .sidebar-item:hover {
      background-color: #b3d4fc;
      border-radius: 8px;
      padding-left: 10px;
    }
    .active {
      background-color: #99c2ff;
      font-weight: bold;
      border-radius: 8px;
    }
    .logo-circle {
  border-radius: 50%;
  object-fit: cover;
}

  </style>
</head>
<body>

  <!-- Topbar -->
  <div class="topbar d-flex justify-content-between align-items-center p-3 px-4">
    <div class="d-flex align-items-center">
     <img src="logo.png" alt="Logo" width="40" class="me-2 logo-circle">
      <span class="fs-5 fw-semibold">SAIS</span>
    </div>
    <div class="d-flex align-items-center gap-4">
      <span class="fw-semibold">Admin</span>
      <i class="bi bi-person-circle fs-5"></i>
      <i class="bi bi-box-arrow-right fs-5"></i>
    </div>
  </div>

  <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar col-md-2 p-4">
      <a href="dashboard.html" class="text-decoration-none">
        <div class="sidebar-item d-flex align-items-center text-dark mb-2">
          <i class="bi bi-grid-fill sidebar-icon"></i> Dashboard
        </div>
      </a>
      <a href="uniform-violations.html" class="text-decoration-none">
        <div class="sidebar-item d-flex align-items-center text-dark mb-2">
          <i class="bi bi-person-x-fill sidebar-icon"></i> Uniform Violations
        </div>
      </a>
      <a href="student-complaints.html" class="text-decoration-none">
        <div class="sidebar-item d-flex align-items-center text-dark mb-2 active">
          <i class="bi bi-chat-left-dots-fill sidebar-icon"></i> Student Complaints
        </div>
      </a>
      <a href="reports.html" class="text-decoration-none">
        <div class="sidebar-item d-flex align-items-center text-dark mb-2">
          <i class="bi bi-bar-chart-fill sidebar-icon"></i> Reports
        </div>
      </a>
    </div>

    <!-- Main Content -->
    <div class="col-md-10 p-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="fw-semibold">Student Complaints</h4>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addComplaintModal">
          <i class="bi bi-plus-circle me-1"></i> Add Complaint
        </button>
      </div>

      <!-- Complaints Table -->
      <div class="table-responsive bg-white rounded shadow p-3">
        <table class="table table-bordered text-center align-middle">
          <thead class="table-primary">
            <tr>
              <th>#</th>
              <th>Student Name</th>
              <th>Complaint</th>
              <th>Date Filed</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Maria Santos</td>
              <td>Noise disturbance in library</td>
              <td>July 8, 2025</td>
              <td>
                <button class="btn btn-sm btn-warning"><i class="bi bi-pencil"></i></button>
                <button class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></button>
              </td>
            </tr>
            <!-- Add more rows here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Add Complaint Modal -->
  <div class="modal fade" id="addComplaintModal" tabindex="-1" aria-labelledby="addComplaintModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addComplaintModalLabel">Add Student Complaint</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="studentName" class="form-label">Student Name</label>
            <input type="text" class="form-control" id="studentName" required />
          </div>
          <div class="mb-3">
            <label for="complaint" class="form-label">Complaint</label>
            <textarea class="form-control" id="complaint" rows="3" required></textarea>
          </div>
          <div class="mb-3">
            <label for="complaintDate" class="form-label">Date Filed</label>
            <input type="date" class="form-control" id="complaintDate" required />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
