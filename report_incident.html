<!-- Form Container -->
<div class="container">
  <div class="card shadow-sm mt-4">
    <div class="card-header bg-primary text-white">
      <i class="bi bi-flag-fill me-2"></i>Report Incident
    </div>
    <div class="card-body">
      <form action="submit_incident.php" method="POST">
        <div class="mb-3">
          <label for="incident_type" class="form-label">Type of Incident</label>
          <select class="form-select" id="incident_type" name="incident_type" required>
            <option value="">Select type</option>
            <option value="Bullying">Bullying</option>
            <option value="Harassment">Harassment</option>
            <option value="Vandalism">Vandalism</option>
            <option value="Theft">Theft</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="incident_date" class="form-label">Date of Incident</label>
          <input type="date" class="form-control" id="incident_date" name="incident_date" required>
        </div>

        <div class="mb-3">
          <label for="location" class="form-label">Location</label>
          <input type="text" class="form-control" id="location" name="location" placeholder="e.g., Room 203, hallway" required>
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Incident Description</label>
          <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
        </div>

        <button type="submit" class="btn btn-danger"><i class="bi bi-flag-fill me-1"></i>Submit Report</button>
      </form>
    </div>
  </div>
</div>
