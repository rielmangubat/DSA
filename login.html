<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Affairs Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      background-color: #ffffff;
    }
    .login-box {
      max-width: 800px;
    }
    .left-panel {
      background-color: #002b5c;
      border-top-left-radius: 12px;
      border-bottom-left-radius: 12px;
    }
    .right-panel {
      border-top-right-radius: 12px;
      border-bottom-right-radius: 12px;
    }
    .input-group-text {
      background-color: #e9ecef; /* Bootstrap gray-200 equivalent */
      cursor: pointer;
    }
    .logo-circle {
  border-radius: 50%;
  object-fit: cover;
  width: 150px;
  height: 150px;
}

  </style>
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100">

  <div class="container login-box bg-white rounded shadow-lg overflow-hidden d-flex flex-wrap p-0">
    
    <!-- Left Panel -->
    <div class="col-md-5 p-4 text-white left-panel d-flex flex-column justify-content-center align-items-center">
     <img src="logo.png" alt="Logo" class="mb-3 logo-circle" />

      <hr class="border-white w-100 my-3" />
      <p class="text-uppercase small mb-1">Welcome to</p>
      <h4 class="fw-bold fst-italic text-center">Student Affairs Information System</h4>
    </div>

    <!-- Right Panel -->
    <div class="col-md-7 p-4 right-panel">
      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <input type="password" id="password" class="form-control" required />
            <span class="input-group-text" id="togglePassword">
              <i class="bi bi-eye" id="eyeIcon"></i>
            </span>
          </div>
        </div>

        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="rememberMe" />
          <label class="form-check-label" for="rememberMe">Remember Me</label>
        </div>

        <button type="submit" class="btn btn-primary w-100">Log In</button>
        <p class="text-center mt-3 text-muted small">Forgot Password?</p>
      </form>
    </div>

  </div>

  <!-- JS: Redirect + Toggle Icon -->
  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      window.location.href = "dashboard.html";
    });

    const togglePassword = document.getElementById("togglePassword");
    const passwordInput = document.getElementById("password");
    const eyeIcon = document.getElementById("eyeIcon");

    togglePassword.addEventListener("click", () => {
      const type = passwordInput.type === "password" ? "text" : "password";
      passwordInput.type = type;
      eyeIcon.classList.toggle("bi-eye");
      eyeIcon.classList.toggle("bi-eye-slash");
    });
  </script>

</body>
</html>
