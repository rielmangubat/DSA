<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(135deg, #f4f6f9 0%, #e9f0fb 100%);
      position: relative;
      min-height: 100vh;
      color: #222;
    }
    .login-box {
      max-width: 700px;
      border-radius: 2rem;
      box-shadow: 0 4px 24px rgba(0,0,0,0.07);
      overflow: hidden;
      background: #fff;
    }
    .left-panel {
      background: linear-gradient(135deg, #002b5c 0%, #0052cc 100%);
      border-top-left-radius: 2rem;
      border-bottom-left-radius: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100%;
    }
    .right-panel {
      border-top-right-radius: 2rem;
      border-bottom-right-radius: 2rem;
      background: #fff;
    }
    .logo-circle {
      border-radius: 50%;
      object-fit: cover;
      width: 120px;
      height: 120px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .back-button {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 999;
    }
    .form-label {
      font-weight: 600;
      color: #002b5c;
    }
    .form-control {
      border-radius: 2em;
      font-size: 1.05em;
      padding: 0.75em 1.2em;
      border: 1px solid #e3e8f0;
      background: #f8fafc;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 2px #cce0ff;
      background: #fff;
    }
    .input-group-text {
      background: #f4f6f9;
      border: 1px solid #e3e8f0;
      border-radius: 2em;
      cursor: pointer;
    }
    .btn, .dropdown-toggle {
      border-radius: 2em !important;
      font-weight: 600;
      letter-spacing: 0.01em;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
    }
    .btn-primary {
      background: linear-gradient(90deg, #0052cc 0%, #007bff 100%);
      border: none;
    }
    .btn-primary:hover {
      background: linear-gradient(90deg, #007bff 0%, #0052cc 100%);
      color: #fff;
    }
    .btn-light {
      background: #f4f6f9;
      color: #002b5c;
      border: 1px solid #e3e8f0;
    }
    .btn-light:hover {
      background: #e3e8f0;
      color: #002b5c;
    }
    .form-check-label {
      color: #555;
    }
    @media (max-width: 768px) {
      .login-box {
        border-radius: 1rem;
      }
      .left-panel, .right-panel {
        border-radius: 0 !important;
      }
      .logo-circle {
        width: 80px;
        height: 80px;
      }
    }
    @media (max-width: 576px) {
      .login-box {
        flex-direction: column !important;
        min-width: 100vw;
        border-radius: 0;
      }
      .left-panel, .right-panel {
        border-radius: 0 !important;
      }
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100">
  <!-- Back Button (Top Right) -->
  <div class="back-button">
    <a href="student_landing.html" class="btn btn-light shadow-sm">
      <i class="bi bi-arrow-left-circle me-1"></i> Back
    </a>
  </div>
  <!-- Login Box -->
  <div class="container login-box d-flex flex-wrap p-0">
    <!-- Left Panel -->
    <div class="col-md-5 p-4 text-white left-panel">
      <img src="logo.png" alt="Logo" class="mb-3 logo-circle" />
      <hr class="border-white w-100 my-3" />
      <p class="text-uppercase small mb-1">Welcome student to</p>
      <h4 class="fw-bold fst-italic text-center">Student Affairs Information System</h4>
    </div>
    <!-- Right Panel -->
    <div class="col-md-7 p-4 right-panel">
      <form id="loginForm" method="POST" action="student_dashboard.html">
        <!-- Student ID -->
        <div class="mb-3">
          <label for="student_id" class="form-label">Student ID</label>
          <div class="input-group">
            <span class="input-group-text">C</span>
            <input 
              type="text" 
              id="student_id" 
              name="student_id" 
              class="form-control" 
              required 
              placeholder="" 
              oninput="this.value = this.value.replace(/[^0-9]/g, '')"
              maxlength="10"
            />
          </div>
        </div>
        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <input type="password" id="password" name="password" class="form-control" required />
            <span class="input-group-text" id="togglePassword">
              <i class="bi bi-eye" id="eyeIcon"></i>
            </span>
          </div>
        </div>
        <!-- Remember Me -->
        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="rememberMe" />
          <label class="form-check-label" for="rememberMe">Remember Me</label>
        </div>
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100">Log In</button>
        <!-- Forgot and Register Links -->
        <p class="text-center mt-3 text-muted small">Forgot Password?</p>
        <p class="text-center mt-1 text-muted small">
          Donâ€™t have an account?
          <a href="student_register.html" class="text-primary text-decoration-none">Register here</a>
        </p>
      </form>
    </div>
  </div>
  <script>
    const togglePassword = document.getElementById("togglePassword");
    const passwordInput = document.getElementById("password");
    const eyeIcon = document.getElementById("eyeIcon");
    togglePassword.addEventListener("click", () => {
      const type = passwordInput.type === "password" ? "text" : "password";
      passwordInput.type = type;
      eyeIcon.classList.toggle("bi-eye");
      eyeIcon.classList.toggle("bi-eye-slash");
    });
  </script>
</body>
</html>
