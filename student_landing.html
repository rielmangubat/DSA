<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SAIS | Student Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f4f6f9 0%, #e9f0fb 100%);
      color: #222;
      font-family: 'Inter', Arial, sans-serif;
      height: 100vh;
      margin: 0;
    }
    .landing-container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }
    .landing-container h1 {
      font-size: 3rem;
      font-weight: bold;
      color: #002b5c;
      letter-spacing: 0.01em;
    }
    .landing-container p {
      font-size: 1.25rem;
      margin: 20px 0;
      color: #555;
    }
    .btn-custom {
      margin: 10px;
      padding: 12px 30px;
      font-size: 1rem;
      border-radius: 2em;
      font-weight: 600;
      letter-spacing: 0.01em;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
    }
    .btn-light {
      background: linear-gradient(90deg, #0052cc 0%, #007bff 100%);
      color: #fff !important;
      border: none;
    }
    .btn-light:hover {
      background: linear-gradient(90deg, #007bff 0%, #0052cc 100%);
      color: #fff !important;
    }
    .btn-outline-light {
      background: #fff;
      color: #0052cc !important;
      border: 1px solid #e3e8f0;
    }
    .btn-outline-light:hover {
      background: #e3e8f0;
      color: #0052cc !important;
    }
    .logo {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      background: #fff;
      object-fit: cover;
    }
    @media (max-width: 576px) {
      .landing-container h1 {
        font-size: 2rem;
      }
      .logo {
        width: 60px;
        height: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="landing-container">
    <img src="logo.png" alt="School Logo" class="logo" />
    <h1>Welcome to SAIS</h1>
    <p>Student Affairs Information System</p>
    <div>
      <a href="student_login.html" class="btn btn-light btn-custom">Student Login</a>
      <a href="about.html" class="btn btn-outline-light btn-custom">Learn More</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
