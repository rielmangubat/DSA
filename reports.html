<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reports | SAIS</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f5f5f5;
    }
    .sidebar {
      background-color: #cce0ff;
      min-height: 100vh;
    }
    .topbar {
      background-color: #002b5c;
      color: white;
    }
    .sidebar-icon {
      font-size: 1.5rem;
      margin-right: 0.5rem;
    }
    .sidebar-item {
      cursor: pointer;
      padding: 10px 0;
    }
    .sidebar-item:hover {
      background-color: #b3d4fc;
      border-radius: 8px;
      padding-left: 10px;
    }
    .active {
      background-color: #99c2ff;
      font-weight: bold;
      border-radius: 8px;
    }
    .logo-circle {
  border-radius: 50%;
  object-fit: cover;
}

  </style>
</head>
<body>

  <!-- Topbar -->
  <div class="topbar d-flex justify-content-between align-items-center p-3 px-4">
    <div class="d-flex align-items-center">
     <img src="logo.png" alt="Logo" width="40" class="me-2 logo-circle">
      <span class="fs-5 fw-semibold">SAIS</span>
    </div>
    <div class="d-flex align-items-center gap-4">
      <span class="fw-semibold">Admin</span>
      <i class="bi bi-person-circle fs-5"></i>
      <i class="bi bi-box-arrow-right fs-5"></i>
    </div>
  </div>

  <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar col-md-2 p-4">
      <a href="dashboard.html" class="text-decoration-none">
        <div class="sidebar-item d-flex align-items-center text-dark mb-2">
          <i class="bi bi-grid-fill sidebar-icon"></i> Dashboard
        </div>
      </a>
      <a href="uniform-violations.html" class="text-decoration-none">
        <div class="sidebar-item d-flex align-items-center text-dark mb-2">
          <i class="bi bi-person-x-fill sidebar-icon"></i> Uniform Violations
        </div>
      </a>
      <a href="student-complaints.html" class="text-decoration-none">
        <div class="sidebar-item d-flex align-items-center text-dark mb-2">
          <i class="bi bi-chat-left-dots-fill sidebar-icon"></i> Student Complaints
        </div>
      </a>
      <a href="reports.html" class="text-decoration-none">
        <div class="sidebar-item d-flex align-items-center text-dark mb-2 active">
          <i class="bi bi-bar-chart-fill sidebar-icon"></i> Reports
        </div>
      </a>
    </div>

    <!-- Main Content -->
    <div class="col-md-10 p-4">
      <h4 class="fw-semibold mb-4">Reports</h4>

      <!-- Summary Chart Placeholder -->
      <div class="bg-white rounded shadow p-4 mb-4">
        <h5 class="text-muted mb-3 text-center">Monthly Report Summary</h5>
        <div style="height: 200px; background: repeating-linear-gradient(45deg, #f0f0f0, #f0f0f0 10px, #ffffff 10px, #ffffff 20px); border-radius: 10px;" class="text-muted d-flex align-items-center justify-content-center">
          [Chart Placeholder]
        </div>
      </div>

      <!-- Detailed Report Table -->
      <div class="bg-white rounded shadow p-4">
        <h5 class="text-muted mb-3 text-center">Detailed Report</h5>
        <div class="table-responsive">
          <table class="table table-bordered text-center align-middle">
            <thead class="table-primary">
              <tr>
                <th>#</th>
                <th>Category</th>
                <th>Details</th>
                <th>Date</th>
                <th>Reported By</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Uniform Violation</td>
                <td>Not wearing ID</td>
                <td>July 7, 2025</td>
                <td>Mr. Cruz</td>
              </tr>
              <tr>
                <td>2</td>
                <td>Complaint</td>
                <td>Bullying in classroom</td>
                <td>July 6, 2025</td>
                <td>Ms. Reyes</td>
              </tr>
              <!-- Add more rows dynamically -->
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
